#textdomain kingdom-lib

[theme]
	description=_"Editor"
	id="editor"
	[resolution]
		height=768
		id="1024x768"
		width=1024
		[screen]
			id="screen"
			rect="0,0,1024,768"
		[/screen]
		[main_map_border]
			background_image="terrain-hexagonal/off-map/background.png"
			border_image_bottom_even="terrain-hexagonal/off-map/fade_border_bottom_even_editor.png"
			border_image_bottom_odd="terrain-hexagonal/off-map/fade_border_bottom_odd_editor.png"
			border_image_left="terrain-hexagonal/off-map/fade_border_left_editor.png"
			border_image_right="terrain-hexagonal/off-map/fade_border_right_editor.png"
			border_image_top_even="terrain-hexagonal/off-map/fade_border_top_even_editor.png"
			border_image_top_odd="terrain-hexagonal/off-map/fade_border_top_odd_editor.png"
			border_size=0.5
			corner_image_bottom_left="terrain-hexagonal/off-map/fade_corner_bottom_left_editor.png"
			corner_image_bottom_right_even="terrain-hexagonal/off-map/fade_corner_bottom_right_even_editor.png"
			corner_image_bottom_right_odd="terrain-hexagonal/off-map/fade_corner_bottom_right_odd_editor.png"
			corner_image_top_left="terrain-hexagonal/off-map/fade_corner_top_left_editor.png"
			corner_image_top_right_even="terrain-hexagonal/off-map/fade_corner_top_right_even_editor.png"
			corner_image_top_right_odd="terrain-hexagonal/off-map/fade_corner_top_right_odd_editor.png"
			tile_image="off-map/alpha.png"
			tile_shape="hexagonal"
		[/main_map_border]
		[stacked_widget]
			definition="default"
			id="top-panel"
			rect="=,=,=,+26"
			ref="screen"
			xanchor="top"
			yanchor="fixed"
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[image]
							definition="default"
							height="(1)"
							label="themes/top-bg.png"
							width="(1)"
						[/image]
					[/column]
				[/row]
			[/layer]
			[layer]
				[row]
					[column]
						[image]
							definition="default"
							id="villages-icon"
							label="themes/villages.png"
							rect="=+5,=+1,+17,+17"
							ref="top-panel"
							xanchor="fixed"
							yanchor="fixed"
						[/image]
					[/column]
					[column]
						[label]
							definition="default"
							id="villages"
							rect="+4,=,+55,+16"
							ref="villages-icon"
							xanchor="fixed"
							yanchor="fixed"
						[/label]
					[/column]
					[column]
						[label]
							definition="default"
							id="position"
							rect="+0,=,1024,="
							xanchor="left"
							yanchor="fixed"
						[/label]
					[/column]
				[/row]
			[/layer]
		[/stacked_widget]
		[main_map]
			id="main-map"
			rect="=,+0,+882,+697"
			ref="top-panel"
			xanchor="left"
			yanchor="top"
		[/main_map]
		[stacked_widget]
			definition="default"
			id="top-right-panel"
			rect="+0,=+0,1024,+200"
			ref="main-map"
			xanchor="right"
			yanchor="fixed"
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[image]
							definition="default"
							height="(1)"
							label="themes/rightside-editor.png"
							width="(1)"
						[/image]
					[/column]
				[/row]
			[/layer]
			[layer]
				[row]
					[column]
						[minimap]
							definition="default"
							id="mini-map"
							rect="=+10,=+3,=-7,+140"
							ref="top-right-panel"
							xanchor="right"
							yanchor="fixed"
						[/minimap]
					[/column]
				[/row]
				[row]
					[column]
						[grid]
							[row]
								[column]
									[button]
										definition="surface"
										id="up"
										rect="=-5,+3,+45,+45"
										ref="mini-map"
										xanchor="right"
										yanchor="fixed"
									[/button]
								[/column]
								[column]
									[button]
										definition="surface"
										id="editor-terrain-group"
										rect="+0,=,+45,+45"
										xanchor="right"
										yanchor="fixed"
									[/button]
								[/column]
								[column]
									[button]
										definition="surface"
										id="down"
										rect="+0,=,+45,+45"
										xanchor="right"
										yanchor="fixed"
									[/button]
								[/column]
							[/row]
						[/grid]
					[/column]
				[/row]
			[/layer]
		[/stacked_widget]
		[stacked_widget]
			definition="default"
			id="terrain-panel"
			rect="=,+0,=,768"
			ref="top-right-panel"
			xanchor="right"
			yanchor="top"
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[image]
							definition="default"
							height="(1)"
							label="themes/rightside-editor.png"
							width="(1)"
						[/image]
					[/column]
				[/row]
			[/layer]
			[layer]
				[row]
					[column]
						border="left"
						border_size=8
						horizontal_grow=yes
						vertical_grow=yes
						[report]
							definition="default"
							gap=8
							horizontal_scrollbar_mode="never"
							id="terrain-palette"
							unit_height=36
							unit_width=36
						[/report]
					[/column]
				[/row]
			[/layer]
		[/stacked_widget]
		[stacked_widget]
			definition="default"
			id="bottom-panel"
			rect="=,+0,=,768"
			ref="main-map"
			xanchor="left"
			yanchor="bottom"
			[layer]
				[row]
					[column]
						horizontal_grow=yes
						vertical_grow=yes
						[image]
							definition="default"
							height="(1)"
							label="themes/status-bg.png"
							width="(1)"
						[/image]
					[/column]
				[/row]
			[/layer]
			[layer]
				[row]
					[column]
						[grid]
							[row]
								[column]
									[button]
										definition="surface"
										id="editor-map"
										rect="=,=,+45,+45"
										ref="bottom-panel"
										xanchor="fixed"
										yanchor="bottom"
									[/button]
								[/column]
								[column]
									[button]
										definition="surface"
										id="system"
										rect="+0,=,+45,+45"
										xanchor="fixed"
										yanchor="bottom"
									[/button]
								[/column]
								[column]
									[button]
										definition="surface"
										id="editor-brush"
										rect="+8,=,+45,+45"
										xanchor="fixed"
										yanchor="bottom"
									[/button]
								[/column]
								[column]
									[button]
										definition="surface"
										id="undo"
										rect="+0,=,+45,+45"
										xanchor="fixed"
										yanchor="bottom"
									[/button]
								[/column]
								[column]
									[button]
										definition="surface"
										id="redo"
										rect="+0,=,+45,+45"
										xanchor="fixed"
										yanchor="bottom"
									[/button]
								[/column]
								[column]
									[button]
										definition="surface"
										id="zoomin"
										rect="+0,=+0,+45,+45"
										xanchor="fixed"
										yanchor="bottom"
									[/button]
								[/column]
								[column]
									[button]
										definition="surface"
										id="zoomout"
										rect="+0,=,+45,+45"
										xanchor="fixed"
										yanchor="bottom"
									[/button]
								[/column]
							[/row]
						[/grid]
					[/column]
				[/row]
			[/layer]
		[/stacked_widget]
	[/resolution]
	[partialresolution]
		height=480
		id="640x480"
		inherits="1024x768"
		width=640
	[/partialresolution]
	[partialresolution]
		height=320
		id="480x320"
		inherits="640x480"
		width=480
	[/partialresolution]
[/theme]
