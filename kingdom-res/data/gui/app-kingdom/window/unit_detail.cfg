#textdomain kingdom-lib
###
### Definition of the window to recruit
###

#define TIP_V_SPACE
(if(default_gui, 8, 2))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_FIELD ID LABEL IMAGE_NAME
	[column]
		[drawing]
			definition = "default"
			
			width = "(if(default_gui, 24, if(vga, 20, 14)))"
			height = "(if(default_gui, 24, if(vga, 20, 14)))"

			[draw]
				[image]
					name = {IMAGE_NAME}
				[/image]
			[/draw]
		[/drawing]
	[/column]
															
	[column]
		#border = "left"
		#border_size = 2
		horizontal_alignment = "left"
			
		[label]
			id = {ID}
			definition = "default"
				
			width = "(if(default_gui, 30, if(vga, 30, 24)))"
			height = "(if(default_gui, 16, if(vga, 16, 14)))"

			label = {LABEL}
		[/label]

	[/column]
#enddef

#define _GUI_TABLE_HEADER_TROOP
	[row]
		[column]
			horizontal_grow = "true"
			[label]
				definition = "default"
				linked_group = "troop_icon"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"	
			[label]
				definition = "default"
				#label = _ "Type"
				linked_group = "troop_type"
			[/label]
		[/column]
			
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "HP"
				linked_group = "troop_hp"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "XP"
				linked_group = "troop_xp"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "Cost"
				linked_group = "troop_cost"
			[/label]
		[/column]
	[/row]
#enddef										
										
#define _GUI_TABLE_ROW_TROOP
	[row]
		[column]
			border = "left, bottom"
			border_size = 2
			[stacked_widget]
				definition = "default"
					[layer]
						[row]
							[column]
								horizontal_alignment = "left"
								vertical_alignment = "top"
								
								[drawing]
									id = "human"
									definition = "default"
							
									width = "(if(default_gui, 16, 12))"
									height = "(if(default_gui, 16, 12))"
									linked_group = "troop_icon"

									[draw]
										[image]
											name="(if(default_gui, 'misc/human.png~SCALE(16, 16)', 'misc/human.png~SCALE(12, 12)'))"
										[/image]
									[/draw]
								[/drawing]
							[/column]
						[/row]
					[/layer]
							
					[layer]
						[row]
							[column]																
								[drawing]
									id = "icon"
									definition = "default"
							
									width = "(if(default_gui, 72, 48))"
									height = "(if(default_gui, 72, 48))"
									linked_group = "troop_icon"

									[draw]
										[image]
											name="(if(default_gui, text + '~SCALE(72, 72)', text + '~SCALE(48, 48)'))"
										[/image]
									[/draw]
								[/drawing]
							[/column]
						[/row]
					[/layer]
			[/stacked_widget]					
		[/column]
		
		[column]
			border = "right"
			border_size = 3
			[label]
				id = "type"
				definition = "default"
				linked_group = "troop_type"
			[/label]
		[/column]

		[column]
			border = "left, right"
			border_size = 3
			[label]
				id = "hp"
				definition = "default"
				linked_group = "troop_hp"
			[/label]
		[/column]
		
		[column]
			border = "left, right"
			border_size = 3
			[label]
				id = "xp"
				definition = "default"
				linked_group = "troop_xp"
				
				text_alignment = "center"
			[/label]
		[/column]
					
		[column]
			[label]
				id = "cost"
				definition = "default"
				linked_group = "troop_cost"
			[/label]
		[/column]			
	[/row]				
#enddef

[window]
	id = "unit_detail"
	description = "Unit detail dialog."

	[resolution]
		definition = "screen"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "troop_icon"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "troop_type"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "troop_hp"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "troop_xp"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "troop_cost"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "button"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 4
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "dusk_title"

						label = _ "Unit Detail"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]
						[row]
							
							#
							# middle part
							#
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								grow_factor = 2

								[panel]
									definition = "default"
									[grid]
										[row]
											grow_factor = 1
											[column]
												horizontal_grow = "true"
												vertical_grow = "true"
																			
												[scroll_label]
													id = "tip"
													definition = "default"
																	
												[/scroll_label]
											[/column]
										[/row]	
														
										[row]
											[column]
												border = "right"
												border_size = 2
					
												horizontal_alignment = "right"
												vertical_alignment = "bottom"
																	
												[button]
													id = "merit"
													definition = "default"
																		
													label = _"Merit"
												[/button]
											[/column]
										[/row]
																																							
										# [row]
										#	grow_factor = 0
										#	{_GUI_V_SPACER 1}
										# [/row]	
										
									[/grid]
								[/panel]	
							[/column]
							
							{_GUI_H_SPACER 2 0}
							
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								grow_factor = 2
								[grid]
									[row]
										grow_factor = 1
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[grid]

												[row]
													# grow_factor = 1

													[column]
														#border = "bottom"
														#border_size = 5
														horizontal_grow = "true"
														vertical_grow = "true"
														
														[listbox]
															id = "type_list"
															definition = "default"

															width = "(screen_width)"
															height = "(screen_height)"
															horizontal_scrollbar_mode = "never"
															vertical_scrollbar_mode = "never"
															
															[header]
																{_GUI_TABLE_HEADER_TROOP}
															[/header]
																
															[list_definition]

																[row]

																	 [column]
																		grow_factor = 1
																		horizontal_grow = "true"

																		[toggle_panel]
																			id = "_toggle"
																			definition = "default"

																			[grid]
																				{_GUI_TABLE_ROW_TROOP}
																			[/grid]

																		[/toggle_panel]

																	[/column]

																[/row]

															[/list_definition]

														[/listbox]

													[/column]
												[/row]

												[row]
													[column]
														horizontal_grow = "true"
														vertical_grow = "true"
														[grid]
															[row]
														
																[column]
																	border = "all"
																	border_size = 5

																	horizontal_alignment = "left"

																	[button]
																		id = "field_troop"
																		definition = "default"

																		label = _ "Field Troop"
																		linked_group = "button"
																	[/button]
																[/column]
																
																[column]
																	border = "all"
																	border_size = 5

																	horizontal_alignment = "left"

																	[button]
																		id = "reside_troop"
																		definition = "default"

																		label = _ "Reside Troop"
																		linked_group = "button"
																	[/button]
																[/column]
																
															[/row]
															
															[row]
														
																[column]
																	border = "all"
																	border_size = 5

																	horizontal_alignment = "left"

																	[button]
																		id = "field_commoner"
																		definition = "default"

																		label = _ "Field commoner"
																		linked_group = "button"
																	[/button]
																[/column]
																
																[column]
																	border = "all"
																	border_size = 5

																	horizontal_alignment = "left"

																	[button]
																		id = "reside_commoner"
																		definition = "default"

																		label = _ "Reside commoner"
																		linked_group = "button"
																	[/button]
																[/column]
															[/row]
															
															[row]
																[column]
																	border = "all"
																	border_size = 5

																	horizontal_alignment = "left"

																	[button]
																		id = "hero_list"
																		definition = "default"

																		label = _ "Hero List"
																		linked_group = "button"
																	[/button]
																[/column]
																
																[column]
																	border = "all"
																	border_size = 5

																	horizontal_alignment = "left"

																	[spacer]
																		id = "spacer"
																		definition = "default"
																	[/spacer]
																[/column]
															[/row]
														[/grid]
													[/column]	
												[/row]
												
												[row]
													grow_factor = 1
													{_GUI_V_SPACER 0}
												[/row]	
												
											[/grid]
										[/column]		
									[/row]
									
									[row]
										grow_factor = 0

										[column]
											grow_factor = 0
											horizontal_grow = "true"

											[grid]

												[row]
													grow_factor = 0

													[column]
														border = "right"
														border_size = 5

														grow_factor = 1
														horizontal_alignment = "right"

														[button]
															id = "ok"
															definition = "default"

															label = _ "OK"
														[/button]

													[/column]

												[/row]

											[/grid]

										[/column]

									[/row]
								[/grid]	
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]					
		[/grid]

	[/resolution]

[/window]

#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
