#textdomain wesnoth-lib
###
### Definition of the default toggle panel.
###

#define _GUI_RECT FILL_COLOR
	[rectangle]
		x = 0
		y = 0
		w = "(width)"
		h = "(height)"
		fill_color = {FILL_COLOR}
	[/rectangle]
#enddef

[toggle_panel_definition]

	id = "tree_view_node"
	description = "Tree view node panel"

	[resolution]

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0

		[state_enabled]

			[draw]

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

			[/draw]

		[/state_disabled]

		[state_focussed]

			[draw]

			[/draw]

		[/state_focussed]

###
### Selected
###

		[state_enabled_selected]

			[draw]
				{GUI__LISTBOX_SELECTED_CELL_BACKGROUND}
				# {GUI__LISTBOX_SELECTED_CELL}
			[/draw]

		[/state_enabled_selected]

		[state_disabled_selected]

			[draw]
				{GUI__LISTBOX_SELECTED_CELL_BACKGROUND}
				# {GUI__LISTBOX_SELECTED_CELL}
			[/draw]

		[/state_disabled_selected]

		[state_focussed_selected]

			[draw]
				{GUI__LISTBOX_SELECTED_CELL_BACKGROUND}
				# {GUI__LISTBOX_SELECTED_CELL}
			[/draw]

		[/state_focussed_selected]
		
		[foreground]
			[draw]
				{GUI__LISTBOX_SELECTED_CELL_FRAME}
			[/draw]
		[/foreground]

	[/resolution]

[/toggle_panel_definition]

#undef _GUI_RECT
