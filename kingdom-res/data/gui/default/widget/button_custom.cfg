#textdomain rose-lib
###
### Definition of the default button.
###

#define _GUI_RESOLUTION RESOLUTION DEFAULT_WIDTH HEIGHT EXTRA_WIDTH EXTRA_HEIGHT FONT_SIZE OFFSET_SIDE_1 OFFSET_SIDE_2 OFFSET_TOTAL
	[resolution]

		{RESOLUTION}

		default_width = {DEFAULT_WIDTH}
		default_height = {HEIGHT}

		max_width = 0
		max_height = 0

		text_extra_width = {EXTRA_WIDTH}
		text_extra_height = {EXTRA_HEIGHT}
		text_font_size = {FONT_SIZE}

		[state_enabled]

			[draw]

				{GUI__CELL6 {OFFSET_SIDE_1} {OFFSET_SIDE_2} {OFFSET_TOTAL} 0 0 ".png"}

				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__FONT_COLOR_ENABLED__DEFAULT})}

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				{GUI__CELL6 {OFFSET_SIDE_1} {OFFSET_SIDE_2} {OFFSET_TOTAL} 0 0 ".png~GS()"}
				
				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__FONT_COLOR_DISABLED__DEFAULT})}

			[/draw]

		[/state_disabled]

		[state_pressed]

			[draw]

				{GUI__CELL6 {OFFSET_SIDE_1} {OFFSET_SIDE_2} {OFFSET_TOTAL} 2 2 ".png~CS(15,15,15)"}

				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__FONT_COLOR_ENABLED__DEFAULT})}

			[/draw]

		[/state_pressed]

		[state_focussed]

			[draw]

				{GUI__CELL6 {OFFSET_SIDE_1} {OFFSET_SIDE_2} {OFFSET_TOTAL} 0 0 ".png~CS(15,15,15)"}

				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({GUI__FONT_COLOR_ENABLED__DEFAULT})}

			[/draw]

		[/state_focussed]

	[/resolution]
#enddef

[button_definition]

	id = "custom"
	description = "Custom background button"

	# Tiny gui sizes haven't been tested yet so might need some tuning.
	{_GUI_RESOLUTION ({GUI_TINY__RESOLUTION}) 36 36 14 10 ({GUI_TINY__FONT_SIZE__LARGE})   36 36 72 }
	{_GUI_RESOLUTION ()                       40 36 20 12 ({GUI_NORMAL__FONT_SIZE__LARGE}) 36 36 72 }

[/button_definition]

#undef _GUI_RESOLUTION
