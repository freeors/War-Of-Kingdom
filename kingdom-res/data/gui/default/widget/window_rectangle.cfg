#textdomain rose-lib
###
### Defines all window styles used in the game.
### For now the definition for normal and tiny gui are the same, this might
### change later when tiny-gui will be tested.
###


[window_definition]
	id = "rectangle"
	description = "Fill to window with special color rectangle."

	[resolution]

		[background]

			[draw]

				[rectangle]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					fill_color = "(background_color)"
				[/rectangle]
				
			[/draw]

		[/background]

		[foreground]

			[draw]
			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

