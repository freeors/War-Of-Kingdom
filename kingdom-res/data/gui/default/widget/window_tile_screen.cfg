#textdomain rose-lib
###
### Defines all window styles used in the game.
### For now the definition for normal and tiny gui are the same, this might
### change later when tiny-gui will be tested.
###


[window_definition]

	id = "tile_screen"
	description = "Fill image to window with tile method."

	[resolution]

		[background]

			[draw]

				[image]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					resize_mode = "tile"
					name = "(background_image)"
				[/image]
				
			[/draw]

		[/background]

		[foreground]

			[draw]

			[/draw]

		[/foreground]

	[/resolution]

[/window_definition]

