#textdomain wesnoth-lib
###
### Definition of the dialog window for campaign
### difficulty level selection.
###

#define TIP_V_SPACE
(if(default_gui, 15, 12))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_COLUMN ID LABEL
	[column]
		border = "top, bottom"
		border_size = 8
		[button]
			id = {ID}
			definition = "default"
			label = {LABEL}
			linked_group = "button"
		[/button]
	[/column]
#enddef	

[window]
	id = "system"
	description = "System."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[linked_group]
			id = "button"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"
					
					[grid]
						[row]
							{_GUI_COLUMN ("item0") ("")}
						[/row]	
						
						[row]
							{_GUI_COLUMN ("item1") ("")}
						[/row]
						
						[row]
							{_GUI_COLUMN ("item2") ("")}
						[/row]
						
						[row]
							{_GUI_COLUMN ("item3") ("")}
						[/row]
						
						[row]
							{_GUI_COLUMN ("item4") ("")}
						[/row]
						
						[row]
							{_GUI_COLUMN ("item5") ("")}
						[/row]
					[/grid]

				[/column]

			[/row]
			
			[row]				
				{_GUI_V_SPACER {TIP_V_SPACE}}
			[/row]
			
			[row]
				[column]
					horizontal_grow = "true"

					[image]
						id = "icon"
						definition = "default"
						label = "misc/split-line.png"
					[/image]
												
				[/column]
			[/row]
			
			[row]
				[column]
					border = "top"
					border_size = 5
					horizontal_alignment = "center"

					[button]
						id = "ok"
						definition = "default"

						label = _ "Close"
						linked_group = "button"
					[/button]
				[/column]
			[/row]

		[/grid]

	[/resolution]

[/window]
