#textdomain wesnoth-lib

[window]
	description=_"Drawing setting dialog"
	id="drawing_setting"
	[resolution]
		automatic_placement=no
		definition="default"
		height="(volatile_height)"
		width="(if(screen_width < 560, screen_width, 560))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
		[linked_group]
			fixed_width=yes
			id="tag"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="title"
						label=_"Drawing setting"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						[row]
							[column]
								horizontal_grow=yes
								[grid]
									[row]
										[column]
											border="right"
											border_size=5
											[label]
												definition="default"
												label="x"
												linked_group="tag"
											[/label]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											[text_box]
												definition="default"
												id="x"
											[/text_box]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
						[row]
							[column]
								horizontal_grow=yes
								[grid]
									[row]
										[column]
											border="right"
											border_size=5
											[label]
												definition="default"
												label="y"
												linked_group="tag"
											[/label]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											[text_box]
												definition="default"
												id="y"
											[/text_box]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
						[row]
							[column]
								horizontal_grow=yes
								[grid]
									[row]
										[column]
											border="right"
											border_size=5
											[label]
												definition="default"
												label="with"
												linked_group="tag"
											[/label]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											[text_box]
												definition="default"
												id="width"
											[/text_box]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
						[row]
							[column]
								horizontal_grow=yes
								[grid]
									[row]
										[column]
											border="right"
											border_size=5
											[label]
												definition="default"
												label="height"
												linked_group="tag"
											[/label]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											[text_box]
												definition="default"
												id="height"
											[/text_box]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
						[row]
							[column]
								horizontal_grow=yes
								[grid]
									[row]
										[column]
											border="right"
											border_size=5
											[label]
												definition="default"
												label="name"
												linked_group="tag"
											[/label]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											[text_box]
												definition="default"
												id="name"
											[/text_box]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="right"
					[button]
						definition="default"
						id="save"
						label=_"OK"
					[/button]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
