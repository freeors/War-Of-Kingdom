#textdomain wesnoth-lib
###
### Definition of the dialog window for campaign
### difficulty level selection.
###

[window]
	description=_"linked_group2"
	id="linked_group2"
	[resolution]
		automatic_placement=no
		definition="default"
		height="(if(screen_height < 400, screen_height, 400))"
		width="(if(screen_width < 480, screen_width, 480))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
		[linked_group]
			fixed_width=yes
			id="number"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="id"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="width"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="height"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="ownership"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="title"
						id="title"
						label=_"Linked_group setting"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						[row]
							grow_factor=1
							[column]
								grow_factor=1
								horizontal_grow=yes
								vertical_grow=yes
								[grid]
									[row]
										grow_factor=1
										[column]
											horizontal_grow=yes
											vertical_grow=yes
											[listbox]
												definition="default"
												id="default"
												[header]
													[row]
														[column]
															grow_factor=1
															horizontal_grow=yes
															[label]
																definition="table"
																label=_"NO."
																linked_group="number"
															[/label]
														[/column]
														[column]
															grow_factor=1
															horizontal_grow=yes
															[label]
																definition="table"
																label=_"ID"
																linked_group="id"
															[/label]
														[/column]
														[column]
															grow_factor=1
															horizontal_grow=yes
															[label]
																definition="table"
																label=_"Width"
																linked_group="width"
															[/label]
														[/column]
														[column]
															grow_factor=1
															horizontal_grow=yes
															[label]
																definition="table"
																label=_"Height"
																linked_group="height"
															[/label]
														[/column]
														[column]
															grow_factor=1
															horizontal_grow=yes
															[label]
																definition="table"
																label=_"Ownership"
																linked_group="ownership"
															[/label]
														[/column]
													[/row]
												[/header]
												[list_definition]
													[row]
														[column]
															grow_factor=1
															horizontal_grow=yes
															[toggle_panel]
																definition="default"
																id="_toggle"
																[grid]
																	[row]
																		[column]
																			grow_factor=1
																			horizontal_grow=yes
																			[label]
																				definition="table"
																				id="number"
																				linked_group="number"
																			[/label]
																		[/column]
																		[column]
																			grow_factor=1
																			horizontal_grow=yes
																			[label]
																				definition="table"
																				id="id"
																				linked_group="id"
																			[/label]
																		[/column]
																		[column]
																			grow_factor=1
																			horizontal_grow=yes
																			[label]
																				definition="table"
																				id="width"
																				linked_group="width"
																			[/label]
																		[/column]
																		[column]
																			grow_factor=1
																			horizontal_grow=yes
																			[label]
																				definition="table"
																				id="height"
																				linked_group="height"
																			[/label]
																		[/column]
																		[column]
																			grow_factor=1
																			horizontal_grow=yes
																			[label]
																				definition="table"
																				id="ownership"
																				linked_group="ownership"
																			[/label]
																		[/column]
																	[/row]
																[/grid]
															[/toggle_panel]
														[/column]
													[/row]
												[/list_definition]
											[/listbox]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
						[row]
							[column]
								horizontal_grow=yes
								[grid]
									[row]
										[column]
											border="right"
											border_size=5
											[label]
												definition="default"
												label=_"id"
											[/label]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											[text_box]
												definition="default"
												id="_id"
											[/text_box]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
						[row]
							[column]
								horizontal_grow=yes
								[grid]
									[row]
										[column]
											[toggle_button]
												definition="default"
												id="_width"
												label=_"Fixed width"
											[/toggle_button]
										[/column]
										[column]
											grow_factor=1
											[spacer]
												definition="default"
												width="(0)"
											[/spacer]
										[/column]
										[column]
											[toggle_button]
												definition="default"
												id="_height"
												label=_"Fixed height"
											[/toggle_button]
										[/column]
										[column]
											grow_factor=3
											[spacer]
												definition="default"
												width="(0)"
											[/spacer]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[image]
						definition="default"
						id="icon"
						label="misc/split-line.png"
					[/image]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								[spacer]
									definition="default"
									width="(5)"
								[/spacer]
							[/column]
							[column]
								border="right"
								border_size=20
								[button]
									definition="default"
									id="append"
									label=_"Append"
								[/button]
							[/column]
							[column]
								border="right"
								border_size=20
								[button]
									definition="default"
									id="modify"
									label=_"Modify"
								[/button]
							[/column]
							[column]
								[button]
									definition="default"
									id="delete"
									label=_"Delete"
								[/button]
							[/column]
							[column]
								grow_factor=1
								[spacer]
									definition="default"
									width="(0)"
								[/spacer]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="ok"
									label=_"OK"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
