#textdomain wesnoth-lib
###
### Definition of the dialog window for campaign
### difficulty level selection.
###

#define GUI__CONTROL_SETTING
	[row]
		[column]
			horizontal_grow = "true"
			[grid]
				[row]
					[column]
						border = "right"
						border_size = 5
						[label]
							definition = default
							linked_group = key
							
							label = _"grow_factor"
						[/label]
					[/column]
					
					[column]
						grow_factor = 1
						horizontal_grow = "true"
						[text_box]
							id = _grow_factor
							definition = default
							
						[/text_box]
					[/column]
				[/row]
			[/grid]
		[/column]
	[/row]
#enddef

[window]
	id = "row_setting"
	description = "Row setting."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "key"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"
					[/label]

				[/column]

			[/row]
			
			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]
						{GUI__CONTROL_SETTING}
					[/grid]	

				[/column]

			[/row]
			
			[row]
				[column]
					horizontal_alignment = "right"
					[grid]
						[row]
							grow_factor=0
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "save"
									definition = "default"
									size_text = _ "OK"
									label = _ "OK"
								[/button]
							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "cancel"
									definition = "default"
									size_text = _ "Cancel"
									label = _ "Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]

		[/grid]

	[/resolution]

[/window]
