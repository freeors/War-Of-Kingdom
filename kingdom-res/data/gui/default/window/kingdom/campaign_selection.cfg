#textdomain wesnoth-lib
###
### Definition of the window select the campaign to play
###

#define LIST_WIDTH
(if(default_gui, 240, if(vga, 240, 220)))
#enddef

#define _GUI_DETAIL
	[row]
		[column]
			border = "all"
			border_size = 5
			horizontal_grow = "true"
			vertical_alignment = "top"

			[scroll_label]
				id = "description"
				definition = "default"
	
				width = "(screen_width + screen_width - {LIST_WIDTH} - 20)"
				height = "(screen_height)"
			[/scroll_label]
		[/column]
	[/row]

	[row]
		grow_factor = 1
		[column]
			border = "all"
			border_size = 5
			horizontal_alignment = "center"
			vertical_alignment = "top"

			[drawing]
				id = "image"
				definition = "default"
				width = "(screen_width - {LIST_WIDTH} - 20)"
				height = "(if(default_gui, 360, if(vga, 260, 160)))"

				[draw]
					[image]
						name="(if(default_gui, text + '~SCALE(480, 360)', if(vga, text + '~SCALE(368, 260)', text + '~SCALE(240, 156)')))"
					[/image]
				[/draw]
			[/drawing]
		[/column]
	[/row]
#enddef

[window]
	id = "campaign_selection"
	description = "Campaign selection dialog."

	[resolution]
		definition = "screen"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		
		[linked_group]
			id = "name"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "tree_name"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _ "Play a campaign"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								vertical_grow = "true"

								[listbox]
									id = "campaign_list"
									definition = "default"

									width = "(screen_width + {LIST_WIDTH})"
									horizontal_scrollbar_mode = "never"
									[list_definition]

										[row]

											 [column]
												grow_factor = 1
												horizontal_grow = "true"

												[toggle_panel]
													id = "_toggle"
													definition = "default"

													[grid]

														[row]

															[column]
																grow_factor = 1
																horizontal_grow = "true"

																border = "all"
																border_size = 2
																vertical_alignment = "top"
																[stacked_widget]
																	id = ""
																	definition = "default"
																	#linked_group = "icon_area"

																	[stack]

																		[layer]

																			[row]

																				[column]
																					horizontal_alignment = "left"
																					vertical_alignment = "top"

																					[drawing]
																						id = "mode"
																						definition = "default"

																						# label = "misc/stratum-citizen.png"
																						width = "(if(default_gui, 24, if(vga, 20, 16)))"
																						height = "(if(default_gui, 24, if(vga, 20, 16)))"

																						[draw]
																							[image]
																								name="(if(default_gui, text + '~SCALE(24, 24)', if(vga, text + '~SCALE(20, 20)', text + '~SCALE(16, 16)')))"
																							[/image]
																						[/draw]
																					[/drawing]																					

																				[/column]

																			[/row]

																		[/layer]

																		[layer]

																			[row]

																				[column]
																					grow_factor = 1
																					horizontal_grow = "true"

																					border = "left"
																					border_size = 2

																					[drawing]
																						id = "icon"
																						definition = "default"

																						width = "(if(default_gui, 72, if(vga, 64, 54)))"
																						height = "(if(default_gui, 72, if(vga, 64, 54)))"

																						[draw]
																							[image]
																								name="(if(default_gui, text + '~SCALE(72, 72)', if(vga, text + '~SCALE(64, 64)', text + '~SCALE(54, 54)')))"
																							[/image]
																						[/draw]
																					[/drawing]																					

																				[/column]

																			[/row]

																		[/layer]

																	[/stack]

																[/stacked_widget]

															[/column]

															[column]
																grow_factor = 1
																horizontal_grow = "true"

																border = "right"
																border_size = 8

																[label]
																	id = "name"
																	definition = "default"
																	linked_group = "name"
																[/label]

															[/column]

														[/row]

													[/grid]

												[/toggle_panel]

											[/column]

										[/row]

									[/list_definition]

								[/listbox]

							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = "true"
								vertical_grow = "true"

								border = "left,top,bottom"
								border_size = 5

								[scrollbar_panel]
									id = "campaign_details"
									# horizontal_scrollbar_mode = "never"
									
									[definition]
										{_GUI_DETAIL}
									[/definition]

								[/scrollbar_panel]
							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "right"
								border_size = 15

								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "left,right"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
