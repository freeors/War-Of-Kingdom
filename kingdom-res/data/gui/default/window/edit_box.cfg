#textdomain rose-lib

[window]
	description=_"Edit box dialog"
	id="edit_box"
	[resolution]
		automatic_placement=no
		definition="default"
		height="(volatile_height)"
		width="(if(screen_width < 800, (screen_width * 90) / 100, 720))"
		x="((screen_width - width) / 2 )"
		y="((((screen_height * 75) / 100) - height) / 2)"
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="title"
						id="title"
						label=_"Set text"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					border="left, right"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						id="remark"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(8*hdpi_ratio)"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								[spacer]
									definition="default"
									width="(8*hdpi_ratio)"
								[/spacer]
							[/column]
							[column]
								grow_factor=1
								horizontal_grow=yes
								[text_box2]
									definition="default"
									id="txt"
								[/text_box2]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(8*hdpi_ratio)"
								[/spacer]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(20*hdpi_ratio)"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								grow_factor=1
								[spacer]
									definition="default"
									width="(0)"
								[/spacer]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="create"
									label=_"OK"
								[/button]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(30)"
								[/spacer]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
