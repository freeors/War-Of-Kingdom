	[/anim]
[/animation]

[animation]
	id=hscroll_text
	[anim]
		area_mode=yes
		name_start_time=-400
		[name_frame]
			duration=3000
			font_size=42
			offset_x="0.3~0.6"
			offset_y=0.5
			sound="capture-city.ogg"
			stext="__text"
			text_color="255,255,255"
		[/name_frame]
	[/anim]
[/animation]

